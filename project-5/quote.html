<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a Quote | ACON Logistics</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!--==============Header Menu ==================-->
    <header>
        <div class="header-content">
            <div class="logo">ACON Logistics</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="../project-2/index.html" class="quote-btn">KoraRush</a>
                <!--<a href="quote.html" class="quote-btn">Get a Quote</a>-->
                <a href="tracking.html" class="quote-btn">Track-Shipment</a>
            </nav>
        </div>
    </header>
    <!--==============End Header Menu ==================-->
    <section class="quote-page">
        <div class="quote-container">
            <h1>Request a Shipping Quote</h1>
            <p>Fill out the form below and we’ll get back to you with an estimate</p>

            <form action="quote-success.html" method="POST" class="quote-form">
                <label for="service">Choose a Service:</label>
                <select id="service" name="service" required>
                    <option value="">-- Select Service --</option>
                    <option value="air">Air Freight</option>
                    <option value="ocean">Ocean Freight</option>
                    <option value="gp">GP Express (Luggage & Documents)</option>
                </select>

                <input type="text" name="fullname" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="tel" name="phone" placeholder="Phone Number" required />
                <input type="text" name="pickup" placeholder="Pickup City or Zip Code" required />
                <input type="text" name="destination" placeholder="Destination City or Country" required />

                <textarea name="details" rows="5" placeholder="Describe your shipment (weight, type of goods, etc.)" required></textarea>

                <button type="submit">Submit Quote Request</button>
            </form>
        </div>
    </section>
    <!--==================FOOTER SECTION ==========================-->

</body>
